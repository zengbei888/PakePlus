
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试记录查询工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .preview-container {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-6">测试记录查询</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">选择文件夹</label>
                    <div class="flex items-center space-x-2">
                        <input type="file" id="directoryInput" webkitdirectory directory multiple class="hidden">
                        <button id="selectFolderBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">
                            <i class="fas fa-folder-open mr-2"></i>选择文件夹
                        </button>
                        <span id="selectedFolder" class="text-gray-500 truncate">未选择文件夹</span>
                    </div>
                </div>
                
                <div>
                    <label for="barcodeInput" class="block text-gray-700 font-medium mb-2">输入搜索条码</label>
                    <div class="flex">
                        <input type="text" id="barcodeInput" placeholder="输入要搜索的数字或字母组合" 
                               class="flex-grow px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button id="searchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-r-lg transition">
                            <i class="fas fa-search mr-2"></i>搜索
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="loading" class="hidden text-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                <p class="text-gray-600">正在搜索文件...</p>
            </div>
            
            <div id="resultsContainer" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">搜索结果</h2>
                <div id="fileList" class="grid grid-cols-1 gap-3">
                    <!-- 搜索结果将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 文件预览模态框 -->
    <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-11/12 max-w-4xl">
            <div class="flex justify-between items-center border-b px-6 py-4">
                <h3 id="previewTitle" class="text-lg font-semibold text-gray-800"></h3>
                <button id="closePreviewBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6 preview-container">
                <pre id="fileContent" class="whitespace-pre-wrap bg-gray-50 p-4 rounded-lg overflow-auto"></pre>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        // 选择文件夹
        document.getElementById('selectFolderBtn').addEventListener('click', () => {
            document.getElementById('directoryInput').click();
        });
        
        document.getElementById('directoryInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                const folderPath = files[0].webkitRelativePath.split('/')[0];
                document.getElementById('selectedFolder').textContent = `已选择: ${folderPath} (${files.length}个文件)`;
                selectedFiles = files;
            }
        });
        
        // 搜索文件内容
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const searchTerm = document.getElementById('barcodeInput').value.trim();
            if (!searchTerm) {
                alert('请输入搜索内容');
                return;
            }
            
            if (selectedFiles.length === 0) {
                alert('请先选择文件夹');
                return;
            }
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            
            const results = await searchFiles(selectedFiles, searchTerm);
            
            document.getElementById('loading').classList.add('hidden');
            displayResults(results);
            document.getElementById('resultsContainer').classList.remove('hidden');
        });
        
        // 搜索文件内容函数
        async function searchFiles(files, searchTerm) {
            const results = [];
            const regex = new RegExp(searchTerm, 'i');
            
            for (const file of files) {
                try {
                    const content = await readFileAsText(file);
                    if (regex.test(content)) {
                        const matches = content.match(regex);
                        results.push({
                            file,
                            content,
                            matches: matches ? matches.length : 0
                        });
                    }
                } catch (error) {
                    console.error(`读取文件 ${file.name} 失败:`, error);
                }
            }
            
            return results;
        }
        
        // 读取文件为文本
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file);
            });
        }
        
        // 显示搜索结果
        function displayResults(results) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (results.length === 0) {
                fileList.innerHTML = '<p class="text-gray-500 text-center py-4">没有找到匹配的文件</p>';
                return;
            }
            
            results.forEach(result => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item bg-white border rounded-lg p-4 hover:bg-gray-50 transition cursor-pointer';
                fileItem.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-medium text-indigo-600">${result.file.name}</h3>
                            <p class="text-sm text-gray-500">${result.matches} 处匹配</p>
                        </div>
                        <button class="preview-btn text-indigo-500 hover:text-indigo-700" data-file="${result.file.name}">
                            <i class="fas fa-eye"></i> 预览
                        </button>
                    </div>
                `;
                fileItem.querySelector('.preview-btn').addEventListener('click', () => {
                    previewFile(result);
                });
                fileList.appendChild(fileItem);
            });
        }
        
        // 预览文件内容
        function previewFile(result) {
            const modal = document.getElementById('previewModal');
            const title = document.getElementById('previewTitle');
            const content = document.getElementById('fileContent');
            
            title.textContent = result.file.name;
            content.textContent = result.content;
            
            modal.classList.remove('hidden');
            
            // 高亮搜索词
            const searchTerm = document.getElementById('barcodeInput').value.trim();
            if (searchTerm) {
                const regex = new RegExp(searchTerm, 'gi');
                content.innerHTML = result.content.replace(regex, match => 
                    `<span class="bg-yellow-200">${match}</span>`
                );
            }
        }
        
        // 关闭预览
        document.getElementById('closePreviewBtn').addEventListener('click', () => {
            document.getElementById('previewModal').classList.add('hidden');
        });
    </script>
</body>
</html>
