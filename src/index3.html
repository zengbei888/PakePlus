
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>器件返工&维修指引</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-blue-600 text-white p-6 rounded-lg shadow-lg mb-8">
            <h1 class="text-3xl font-bold">器件返工&维修指引</h1>
            <p class="mt-2">器件级返工&维修指引参数管理</p>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- 搜索与操作面板 -->
            <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-1">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">物料搜索</h2>
                    <div class="flex">
                        <input type="text" id="searchInput" placeholder="输入物料编码..." 
                               class="flex-grow px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">数据操作</h2>
                    <button id="addBtn" class="w-full bg-green-500 text-white py-2 rounded-lg mb-3 hover:bg-green-600 transition">
                        <i class="fas fa-plus mr-2"></i>新增记录
                    </button>
                    <button id="importBtn" class="w-full bg-purple-500 text-white py-2 rounded-lg mb-3 hover:bg-purple-600 transition">
                        <i class="fas fa-file-import mr-2"></i>Excel导入
                    </button>
                    <input type="file" id="fileInput" class="hidden" accept=".xlsx,.xls">
                    <button id="exportBtn" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition">
                        <i class="fas fa-file-export mr-2"></i>Excel导出
                    </button>
                </div>
            </div>

            <!-- 主表格区域 -->
            <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-3">
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr class="bg-gray-100 text-gray-700">
                                <th class="py-3 px-4 text-left">物料编码</th>
                                <th class="py-3 px-4 text-left">物料类型</th>
                                <th class="py-3 px-4 text-left">物料名称</th>
								<th class="py-3 px-4 text-left">物料描述</th>
								<th class="py-3 px-4 text-left">潮敏等级</th>
								<th class="py-3 px-4 text-left">返工&维修工具</th>
								<th class="py-3 px-4 text-left">温度范围</th>
								<th class="py-3 px-4 text-left">返工&维修次数</th>
								<th class="py-3 px-4 text-left">特殊要求</th>
                                <th class="py-3 px-4 text-left">操作人</th>
								<th class="py-3 px-4 text-left">日期</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <!-- 数据将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/编辑模态框 -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl">
            <div class="flex justify-between items-center border-b p-4">
                <h3 class="text-xl font-semibold text-gray-800">物料记录</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="itemForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="editIndex">
                    <div>
                        <label class="block text-gray-700 mb-2">物料编码</label>
                        <input type="text" id="materialCode" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">物料类型</label>
                        <input type="text" id="materialType" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">物料名称</label>
                        <input type="text" id="materialName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">潮敏级别</label>
                        <select id="moistureLevel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="N/A级">N/A级</option>
							<option value="1级">1级</option>
                            <option value="2级">2级</option>
                            <option value="3级">3级</option>
							<option value="4级">4级</option>
							<option value="5级">5级</option>
							<option value="5A级">5A级</option>
							<option value="6级">6级</option>
							<option value="7级">7级</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-2">物料描述</label>
                        <textarea id="materialDesc" rows="2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">返工&维修工具</label>
                        <input type="text" id="repairTools" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">温度范围(℃)</label>
                        <input type="text" id="tempRange" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如: -40~85">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">返工&维修次数</label>
                        <input type="number" id="repairCount" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="0">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">操作人</label>
                        <input type="text" id="operator" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">日期</label>
                        <input type="date" id="operationDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-2">特殊要求</label>
                        <textarea id="specialReq" rows="2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </form>
            </div>
            <div class="flex justify-end p-4 border-t">
                <button id="cancelBtn" class="px-4 py-2 text-gray-600 mr-2 rounded-lg hover:bg-gray-100 transition">取消</button>
                <button id="saveBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">保存</button>
            </div>
        </div>
    </div>

    <script src="app3.js"></script>
</body>
</html>
