
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新案例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- 导航栏 -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="index.html" class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-book-open mr-2 text-blue-500"></i>案例管理系统
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-xl shadow-md overflow-hidden p-6">
                <div class="border-b border-gray-200 pb-4 mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">
                        <i class="fas fa-plus-circle text-blue-500 mr-2"></i>添加新案例
                    </h2>
                </div>
                
                <!-- 案例表单 -->
                <form id="caseForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- 案例名称 -->
                        <div>
                            <label for="caseName" class="block text-sm font-medium text-gray-700 mb-1">案例名称</label>
                            <input type="text" id="caseName" name="caseName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                placeholder="请输入案例名称">
                        </div>
                        
                        <!-- 案例类型 -->
                        <div>
                            <label for="caseType" class="block text-sm font-medium text-gray-700 mb-1">案例类型</label>
                            <input id="caseType" name="caseType" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                placeholder="请输入案例类型">
                        </div>
                    </div>
                    
                    <!-- 案例描述 -->
                    <div>
                        <label for="caseDescription" class="block text-sm font-medium text-gray-700 mb-1">案例描述</label>
                        <textarea id="caseDescription" name="caseDescription" rows="4" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                            placeholder="请输入案例详细描述"></textarea>
                    </div>
                    
                    <!-- 上传文件 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">相关文件</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                            <div class="space-y-1 text-center">
                                <div class="flex text-sm text-gray-600">
                                    <label for="fileUpload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-500 hover:text-blue-400 focus-within:outline-none">
                                        <span>上传文件</span>
                                        <input id="fileUpload" name="fileUpload" type="file" class="sr-only" multiple>
                                    </label>
                                    <p class="pl-1">或拖放文件到此处</p>
                                </div>
                                <p class="text-xs text-gray-500">支持PDF, DOCX, JPG, PNG格式，最大5MB</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 提交按钮 -->
                    <div class="flex justify-end space-x-4 pt-4">
                        <a href="index.html" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                            取消
                        </a>
                        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-save mr-2"></i>保存案例
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('caseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const caseName = document.getElementById('caseName').value;
            const caseType = document.getElementById('caseType').value;
            const caseDescription = document.getElementById('caseDescription').value;
            
            // 简单验证
            if (!caseName || !caseType || !caseDescription) {
                alert('请填写所有必填字段！');
                return;
            }
            
            // 这里可以添加AJAX提交或localStorage存储逻辑
            alert('案例保存成功！');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
